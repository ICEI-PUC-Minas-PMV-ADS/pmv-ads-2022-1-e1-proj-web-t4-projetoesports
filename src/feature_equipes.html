  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Projeto E-Sports</title>

      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link href="css/equipes.css" rel="stylesheet" />
    </head>
    <body>
      <div class="container-fluid d-flex flex-column vh-100 p-0">
        <header>
          <nav class="d-flex bg-light p-0 align-items-center">
            <div>
              <a
                href=""
                class="d-flex justify-content-center align-items-center top-icon-size bg-grey-100"
                style="border-bottom: 1px solid #555"
              >
                <img src="imgs/bars-solid.svg" class="icon-size" alt="" />
              </a>
            </div>

            <div
              class="d-flex justify-content-between align-items-center p-0 w-100 h-100"
            >
              <div class="ps-2">
                <img src="imgs/logo.svg" class="logo-size" alt="" />
                <span>Projeto E-Sports</span>
              </div>

              <div class="pe-4">
                <ul class="nav">
                  <!-- MENU DO TOPO -->

                  <li class="nav-item">
                    <a
                      href=""
                      class="nav-link nav-link-c d-flex flex-column align-items-center grey-200"
                    >
                      <span class="icon">
                        <img src="imgs/arrow-right-to-bracket-solid.svg" alt="" />
                      </span>
                      <span>Entrar</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <div class="d-flex flex-fill overflow-hidden">
          <aside>
            <nav class="h-100 bg-grey-100" style="width: 4rem">
              <ul class="nav d-flex flex-column align-items-center">
                <li class="nav-item mb-2 mt-2">
                  <a
                    href=""
                    class="nav-link nav-link-c d-flex flex-column align-items-center"
                  >
                    <span class="icon">
                      <img src="imgs/newspaper-solid.svg" alt="" />
                    </span>
                    <span class="text-light">Noticias</span>
                  </a>
                </li>

                <li class="nav-item mb-2">
                  <a
                    href=""
                    class="nav-link nav-link-c d-flex flex-column align-items-center grey-200"
                  >
                    <span class="icon">
                      <img src="imgs/user-solid.svg" alt="" />
                    </span>
                    <span class="text-light">Jogadores</span>
                  </a>
                </li>

                <li class="nav-item mb-2">
                  <a
                    href=""
                    class="nav-link nav-link-c d-flex flex-column align-items-center grey-200"
                  >
                    <span class="icon">
                      <img src="imgs/address-card-solid.svg" alt="" />
                    </span>
                    <span class="text-light">Vagas</span>
                  </a>
                </li>

                <li class="nav-item mb-2">
                  <a
                    href=""
                    class="nav-link nav-link-c d-flex flex-column align-items-center grey-200"
                  >
                    <span class="icon">
                      <img src="imgs/users-solid.svg" alt="" />
                    </span>
                    <span class="text-light">Equipes</span>
                  </a>
                </li>

                <li class="nav-item mb-2">
                  <a
                    href=""
                    class="nav-link nav-link-c d-flex flex-column align-items-center grey-200"
                  >
                    <span class="icon">
                      <img src="imgs/handshake-angle-solid.svg" alt="" />
                    </span>
                    <span class="text-light">Torneios</span>
                  </a>
                </li>
              </ul>
            </nav>
          </aside>

            <main class="flex-fill mh-100 ">
              <div 
                  href=""
                  class="d-flex flex-column align-items-center"
                >
                <div class="equipes">
                <span class="formtitle" >Criar equipe</span>
                <div  
                href=""
                class="formequipes d-flex flex-column align-items-center"
                >
                <form class="d-flex flex-column"><br>
                  <label class="name" >Nome do time</label>
                  <input type="text" id="nameequipe" name="nameequipe" value=" "><br>
                  <label class="emails">Email</label>
                  <input type="text" id="email" name="email" value=" "><br>
                  <label class="jogos">Jogo</label>
                  <input type="text" id="jogo" name="jogo" value=" "><br>
                  <label class="logos">Logo</label>
                  <input type="text"><br>
                  <label class="objetivos">Objetivo</label>
                  <input type="text" id="objetivo" name="objetivo" value=" "><br>
                  </form>
                  </div>
              </div class="d-flex flex-fill">
            </div><br>
            <div>
              <a id="button"><button>Criar equipe</button></a>
            </div>
            </main>
          </div>
        </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
