        <script>
          function setup() {
              document.getElementById('buttonid').addEventListener('click', openDialog);
              function openDialog() {
                  document.getElementById('fileid').click();
              }
              document.getElementById('fileid').addEventListener('change', submitForm);
              function submitForm() {
                  document.getElementById('formid').submit();
              }
          }
      </script>

    <!-- MODAL DE LOG IN -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Entrar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="controller.onSubmitLogIn(event, this)">
              <div class="mb-3">
                <label for="login_email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="login_email"
                  name="login_email"
                  placeholder="name@example.com"
                />
              </div>

              <div class="mb-3 clearfix">
                <label for="login_password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="login_password" name="login_password" />
                <a href="#" class="float-end">Esqueceu a senha?</a>
              </div>

              <div class="mt-3 mb-3">
                <button class="btn c-bg-primary c-text-white w-100" type="submit">
                  Entrar
                </button>
              </div>

              <div class="mb-3 mt-3 position-relative">
                <span class="separator">ou</span>
              </div>

              <div class="mt-3 mb-3">
                <button class="btn c-bg-secondary c-text-white w-100" type="button" onclick="controller.onClickNovoPerfil()">
                  Criar nova conta
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- .modal.fade -->

    <!-- CRIAR PERFIL MODAL -->
    <div
      class="modal fade"
      id="criarPerfilModal"
      tabindex="-1"
      aria-labelledby="criarPerfilModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="criarPerfilModalLabel">Criar perfil</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="controller.onSubmitRegister(event, this)">
              <div class="mb-3">
                <label for="register_username" class="form-label">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="register_username"
                  name="register_username"
                  placeholder="nome"
                />
              </div>

              <div class="mb-3">
                <label for="register_email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="register_email"
                  name="register_email"
                  placeholder="email@example.com"
                />
              </div>

              <div class="mb-3 clearfix">
                <label for="register_password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="register_password" name="register_password" />
              </div>

              <div class="mb-3 clearfix">
                <label for="register_re_password" class="form-label"
                  >Repita a Senha</label
                >
                <input type="password" class="form-control" id="register_re_password" name="register_re_password" />
              </div>

              <div class="mt-3 mb-3">
                <button class="btn c-bg-primary c-text-white w-100" type="submit">
                  Criar perfil
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- .modal.fade -->
