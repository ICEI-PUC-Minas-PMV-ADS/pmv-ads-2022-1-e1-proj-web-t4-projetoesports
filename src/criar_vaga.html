<!DOCTYPE html>
<html lang="br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto E-Sports</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link href="css/index.css" rel="stylesheet" />
  <link href="css/perfil.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid d-flex flex-column vh-100 p-0">

    <!-- Top Bar-->
    <nav class="d-flex p-0 align-items-center c-bg-primary-dark" style="border-bottom: 1px solid #555">

      <!-- Icone de barras -->
      <div>
        <a href="#" class="d-flex justify-content-center align-items-center c-bar-icon c-bg-primary-dark">
          <img src="imgs/bars-solid.svg" class="c-icon" alt="" />
        </a>
      </div>

      <!-- Logo -->
      <div class="d-flex justify-content-between align-items-center p-0 w-100 h-100">
        <div class="ps-2">
          <a href="index.html" style="text-decoration: none">
            <img src="imgs/logo.svg" class="c-logo-size" alt="" />
            <span class="c-text-white">Projeto E-Sports</span>
          </a>
        </div>

        <div class="pe-2">
          <div data-component="navbar" data-on-action="@action:onNavbarAction"></div>
        </div>
      </div>
    </nav>

    <!-- Side Bar -->
    <div class="d-flex flex-fill overflow-hidden ">
      
      <div data-component="sidebar"></div>

      <!-- Container de conteudo -->
      <div class="flex-fill overflow-auto c-bg-primary">
        <!-- Inicio: CONTEUDO -->
        <!-- 1.  Primeiro deve-se alterar o controlador. -->
        <!-- 1.1 Alterar o nome do arquivo: controllers/base.js para o mesmo nome da pagina. -->
        <!-- 1.2 Alterar o nome da classe: BaseController para <Nome da Pagina>Controller. -->
        <!-- 1.3 Alterar a inicialização do controlador de acordo com os novos parametros. -->
        <div data-component="create-vacancy-page"></div>
        
    </div> <!-- Fim: CONTEUDO -->
  </div>
  </div> <!-- .container-fluid.d-flex.flex-column.vh-100.p-0 -->

  <!-- MODAL DE LOG IN -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Entrar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="controller.onSubmitLogIn(event, this)">
            <div class="mb-3">
              <label for="login_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="login_email" name="login_email"
                placeholder="name@example.com" />
            </div>

            <div class="mb-3 clearfix">
              <label for="login_password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="login_password" name="login_password" />
              <a href="recuperar_senha.html" class="float-end">Esqueceu a senha?</a>
            </div>

            <div class="mt-3 mb-3">
              <button class="btn c-bg-primary c-text-white w-100" type="submit">
                Entrar
              </button>
            </div>

            <div class="mb-3 mt-3 position-relative">
              <span class="separator">ou</span>
            </div>

            <div class="mt-3 mb-3">
              <button class="btn c-bg-secondary c-text-white w-100" type="button"
                onclick="controller.onClickNovoPerfil()">
                Criar nova conta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- .modal.fade -->

  <!-- CRIAR PERFIL MODAL -->
  <div class="modal fade" id="criarPerfilModal" tabindex="-1" aria-labelledby="criarPerfilModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="criarPerfilModalLabel">Criar perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="controller.onSubmitRegister(event, this)">
            <div class="mb-3">
              <label for="register_username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="register_username" name="register_username"
                placeholder="nome" />
            </div>

            <div class="mb-3">
              <label for="register_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="register_email" name="register_email"
                placeholder="email@example.com" />
            </div>

            <div class="mb-3 clearfix">
              <label for="register_password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="register_password" name="register_password" />
            </div>

            <div class="mb-3 clearfix">
              <label for="register_re_password" class="form-label">Repita a Senha</label>
              <input type="password" class="form-control" id="register_re_password" name="register_re_password" />
            </div>

            <div class="mt-3 mb-3">
              <button class="btn c-bg-primary c-text-white w-100" type="submit">
                Criar perfil
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- .modal.fade -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script type="module">
    import { CriarVagaController } from './js/controllers/criar_vaga.js';
    import { initializeController } from './js/framework/controller.js';

    // Inicia o controlador da pagina.
    const criarVagaController = new CriarVagaController();
    initializeController(criarVagaController);
  </script>
</body>

</html>
